    <main class="container">
        <form class="request-form">
            <h2>Request Form</h2>

            <label for="blood-type">Required Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="urgency-level">Urgency Level:</label>
            <select id="urgency-level" name="urgency-level" required>
                <option value="">Select Urgency</option>
                <option value="Immediate">Immediate</option>
                <option value="Within 24 hours">Within 24 hours</option>
                <option value="Within a week">Within a week</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter hospital or location" required>

            <label for="quantity">Quantity Required (Units):</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter any additional details"></textarea>

            <button type="submit"><a href="donorSearch.html ">Generate Request</a></button>
        </form>
    </main>
