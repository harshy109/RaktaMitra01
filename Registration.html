    <main class="container">
        <form class="registration-form">
            <h2>Registration Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Information:</label>
            <input type="tel" id="contact" name="contact" placeholder="Phone Number" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <label for="aadhar">Aadhar Card Number:</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar Card Number" required>

            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood-group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your address" required>

            <label for="medical-history">Medical History (Optional):</label>
            <textarea id="medical-history" name="medical-history" placeholder="Enter any relevant medical conditions"></textarea>

            <label for="emergency-contact">Emergency Contact:</label>
            <input type="text" id="emergency-name" name="emergency-name" placeholder="Contact Person Name" required>
            <input type="tel" id="emergency-phone" name="emergency-phone" placeholder="Contact Phone Number" required>

            <button type="submit">Register</button>
        </form>
    </main>
